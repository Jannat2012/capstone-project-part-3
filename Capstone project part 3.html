<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Home - E-Commerce Website</title>

<style>
* {

box-sizing: border-box;

}

body,

html {

margin: 0;

padding: 0;

font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;

background-color: #f4f4f4;

/* Light background for better contrast */

}

header {

background: #343a40;

/* Darker header for contrast */

color: #fff;

padding: 15px 20px;

box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

}

.logo {

font-size: 24px;

font-weight: bold;

}

.nav-links {

list-style: none;

display: flex;

justify-content: space-between;

align-items: center;

padding: 0;

}

.nav-links a {

color: #fff;

text-decoration: none;

padding: 10px 15px;

transition: background-color 0.3s;

}

.dropdown-content {

display: none;

position: absolute;

background-color: #f9f9f9;

min-width: 200px;

box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

z-index: 1;

}

.dropdown-content a {

color: #333;

padding: 12px 16px;

text-decoration: none;

display: block;

transition: background-color 0.3s;

}

.dropdown:hover .dropdown-content {

display: block;

}

.nav-links li {

position: relative;

/* Ensure dropdowns are positioned correctly */

}

.nav-links li:hover>a {

background-color: #495057;

/* Change background on hover */

}
</style>

</head>

<body>
  <header>
  	<nav>
  		<div class="logo">
  			ShopLogo
  		</div>
  		<ul class="nav-links">
  			<li> <a href="index.html">Home</a> </li>
  			<li class="dropdown">
  				<a href="products.html">Shop by Category</a>
  				<div class="dropdown-content">
  					<a href="#">Electronics</a>
  					<a href="#">Fashion</a>
  					<a href="#">Home & Garden</a>
  					<a href="#">Beauty & Health</a>
  					<a href="sports.html">Sports</a>
  					<a href="#">Toys</a>
  					<a href="#">Books</a>
  				</div>
  			</li>

  			<li> <a href="index.html">Cart</a> </li>
  			<li class="dropdown">
  				<a href="#">Your Accoount</a>
  				<div class="dropdown-content">
  					<a href="#">Sign-in</a>
  					<a href="#">Your Orders</a>
  					<a href="#">Your Wishlist</a>
  					<a href="#">Account Settings</a>
  				</div>
  			</li>
  			<li> <a href="about.html">About Us</a> </li>
  			<li> <a href="contact.html">Contact Us</a> </li>
  		</ul>
  	</nav>
  </header>

  <section class="offer-section">
    <div class="offer-content">
      <h2>Limited Time Offer!</h2>
      <p>Get up to 50% off on select items.</p>
      <a href="product.html" target="_blank" class="btn">Shop Now</a>      
    </div>
    <div class="offer-image">

    </div>
    
  </section>
</body>

</html>
